{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="{% static 'core/css/authorization.css' %}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
            rel="stylesheet"
    />
    <title>Авторизация</title>
</head>
<body>
<div class="container">
    <h1 class="title-text">LessonPark</h1>

    <h2 class="login-form-head">Авторизация</h2>

    <div class="login-form-main">
        <form method="post">
            {% csrf_token %}

            <div class="form-row">
                <label class="text-label">Логин<br/></label>
                <input type="text" name="username" class="text-row" required/>
            </div>

            <div class="form-row">
                <label class="text-label">Пароль<br/></label>
                <input type="password" name="password" required class="text-row" autocomplete="current-password"/>
            </div>
            <p>{{ form.non_field_errors }}</p>
            <input
                    class="button"
                    name="login-button"
                    type="submit"
                    value="Войти"
            />

        </form>
        <form method="post" action="{% url 'core:register' %}">
            {% csrf_token %}
            <input
                    class="button"
                    name="authorization-button"
                    type="submit"
                    value="Создать аккаунт"
            />
        </form>
    </div>
</div>
</body>
</html>
